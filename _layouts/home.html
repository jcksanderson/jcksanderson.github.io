---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-6">
    <!-- <h3 class="fw-bold">Research</h3> -->
    {{ content }}
  </div>
  <div class="col-md-6">
    <figure>
      <img src="{{ site.github.url }}/assets/img/home.jpg" alt="Home" width="100%">
      <figcaption style="font-family: monospace; text-align: center; margin-top: 0.5em;">
        jacksanderson @ uchicago . edu
      </figcaption>
    </figure>
  </div>
</div>

{% include publications.html %}

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h5 class="fw-bold">updates</h5>
    {% for post in site.posts %}
      <p><a href="{{ site.github.url }}/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
